<div class="pos-content">

        </i><span class="back_text">Back</span>

        <h1>Payment</h1>

    </div>
</div>

    <div class="left-content">

                </div><div class="button paymentmethod">

                </div>
            </div></div>
        </div>
        <div class="right-content">
            <section class="paymentlines-container">

                </div>
            </section><div class="payment-buttons-container">

                        <button class="input-button number-char">9</button>

        <div class="customer-button">
            <div class="button">
                <i role="img" aria-label="Customer" title="Customer" class="fa fa-user">
                </i><span class="js_customer_name"> Customer </span>
            </div>
        </div>
        <div class="payment-controls">
            <div class="button js_invoice">
                <i class="fa fa-file-text-o">
                </i> Invoice

        </div>
