<!--PRODUCTS TABLE-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <title>Inventory Management System</title>
</head>

<body>
    <div class="sidenavbar">

        <mat-sidenav-container autosize>
            <mat-sidenav class="sidenav" #drawer mode="side" opened="false">
                <img src="../assets/logo.png" class="inventory-logo">

                <button mat-button class="sidebarcontent" routerLink="/order"><mat-icon class="dashboard">dashboard</mat-icon> Orders</button>
                <button mat-button class="sidebarcontent" style="padding-left: 75px;" routerLink="/pos" ><mat-icon class="stocks">inventory_2</mat-icon> Point Of Sale</button>
              <!--   <button mat-button class="sidebarcontent" style="padding-left: 27px;" >	<mat-icon class="itemHistory">print</mat-icon>Generate Report</button> -->
            </mat-sidenav>
            <mat-sidenav-content>
                <div>
                    <mat-toolbar color="primary" class="navbar">
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" mat-button (click)="drawer.toggle()">
                          <mat-icon>menu</mat-icon>
                      </button>
                        <span>POINT OF SALE</span>
                        <span class="example-spacer"></span>

                        <h3 class="admin-name">Hello! <span id="name"></span></h3>

                        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                          <mat-icon>person</mat-icon>
                      </button>
                        <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" type="button" >
                        <mat-icon>logout</mat-icon>
                    </button>
                    </mat-toolbar>
                </div>
                   <div class="btns">
                        <!--  <div class="div-print-item">
                                <button onclick="window.print();"><i class="fas fa-print"></i>&nbsp; Print</button>
                              </div> -->
                        <button class="add-button" onclick="window.print();" mat-flat-button><mat-icon class="aligned-with-icon">save_alt</mat-icon> Print Orders</button>
                        <button class="view-archives"   matBadgeColor="warn"   mat-flat-button><mat-icon class="aligned-with-icon">folder_open</mat-icon><span class="aligned-with-icon"> Archives </span></button>
                        
                      </div>    
                <mat-form-field class="search"autocomplete="off">
                  
                    <mat-label search><mat-icon class="aligned-with-icon1"  style="font-size: 25px;">search</mat-icon><span class="iLabel">Search</span></mat-label>
                    <input  autocomplete="off" matInput class="searchField"  >
                </mat-form-field>

                <div class="card-main" >  
                  
    <div class="mat-elevation-z8 tableSize" >
      
        <div class="print-container">
            <table class="head">
              <thead>
                <tr class="thead" >
  
                  <th id="th">OrderNo.</th>
                  <th id="th">Product</th>
                  <th id="th">Quantity</th>
                  <th id="th">Price</th>
                  <th id="th">Actions</th>
  
                </tr>
              </thead>
  
  
              <tbody>
                <tr *ngFor="let order of order">
  
                  <td class="td" >
                    {{ order.prodID }}
                  </td>
                  <td class="td">
                    {{order.product_name}}
                  </td>
                  <td class="td"> 
                    {{order.quantity}}
                  </td>
                  <td class="td"> 
                    {{order.price}}
                  </td>
                  <td >
                      <div class="actBtn">
                    <button mat-raised-button class="edit-button" color="success" ><mat-icon class="editIcon">edit</mat-icon>Edit</button> 
                    <button mat-raised-button class="archive-button"   (click)="delOrder(order.prodID);"><mat-icon class="archiveIcon">archive</mat-icon>Archive</button>
                </div>
                  </td>
  
                </tr>
              </tbody>
            </table>
          </div>
  
    
    </div>
    <div>
      <!-- <div class="search-input">
        <label for="search"><i class="fas fa-search"></i>&nbsp; <input id="search" name="search" placeholder="search"></label>
      </div> -->
      <!-- <div class="div-print-item">
        <button><i class="fas fa-print"></i>&nbsp; Print</button>
      </div> -->
    </div>
  </div>
  
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>

    
<!--invoice table -->

  <!--order table -->
</body>
